<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">

    <title>Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
    </style>

</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>


    <script>
        // create Leaflet map
        var map = L.map('map', {
            zoomSnap: .2,
            zoomControl: false,
            center: [21.452, -157.958],
            zoom: 8
        });
        //basemap
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        //in order for this to work you have to create a layer group
        //create empty group
        var group = L.layerGroup()

        //add empty group to map
        group.addTo(map);

        //create circle, notice i don't add it to the map
        var circle = L.circle([21.44, -157.9], {
            radius: 4000
        }).bindPopup('yooooo').openPopup();

        //add circle to the group
        group.addLayer(circle);


        map.on('zoom', function () {

            if (map.getZoom() >= 12 && map.hasLayer(group)) {

                map.removeLayer(group);

            } else if (map.getZoom() < 12 && map.hasLayer(group) == false) {

                map.addLayer(group);
            }
        })

        circle.on('click', function(d){
            map.flyTo([21.44, -157.9], 13, {
                duration: 0.2
            });
        })
    </script>
</body>

</html>
